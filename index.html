<!doctype html>
<html lang="en">

<head>
        <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <!--Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <title>Coal Times</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Coal Time's Train Scheduler
                <i class="fas fa-train"></i>
            </h1>
        </div>

        <!-- Add a form group that requires all fields to be filled out -->
        <form>
            <div class="form-group card">
                <h4 class="card-header">Add a train to the schedule</h4>
                <div class="row">
                    <div class="col-md">
                        <input type="text" class="form-control" placeholder="Train Name" id="name">
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" placeholder="Train Destination" id="destination">
                    </div>
                    <div class="col-md">
                        <input type="text" class="form-control" placeholder="Train Departure Time (MILITARY)" id="time">
                    </div>

                    <div class="col-md">
                        <input type="text" class="form-control" placeholder="Train Route Frequency (Minutes)" id="frequency">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-primary" id="add">Add to schedule</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="card">
            <h4 class="card-header">
Train Schedule
            </h4>
            <table class="table" id="tarble">
                    <thead>
                      <tr>
                        <th scope="col-md">Train Name</th>
                        <th scope="col-md">Destination</th>
                        <th scope="col-md">Trip Time</th>
                        <th scope="col-md">Departure Time</th>
                        <th scope="col-md">Minutes To Departure</th>
                      </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                  </table>
        </div>
        <!-- Row's should get some padding and then start there -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/scripts/newscript.js"></script>


</body>

</html>
